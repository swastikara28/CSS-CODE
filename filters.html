<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            height: 400px;
            width: 400px;
            filter: drop-shadow(100px 133px 45px red);
            filter: blur(200px);
            filter: brightness(150%);
            filter: contrast(50);
            filter:grayscale(50%);
            filter: hue-rotate(90deg);
            filter: invert(70%);

        }
        h1{
            filter: drop-shadow(200px 133px 45px red);
        }

    </style>
</head>
<body>

    <img src="ficss.jpeg" alt="robo" height="500" class="img">

    <h1>Swastika</h1>

</body>
</html>
